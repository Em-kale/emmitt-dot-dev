<!DOCTYPE html>
<html lang='en'>

<head>
  <title>L.dev</title>
  <link rel="stylesheet" type="text/css" href="/static/styles/graphs/graphs.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Google+Sans+Code:ital@0;1&family=Roboto:ital,wght@0,100..900;1,100..900&family=Saira:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.6/dist/htmx.min.js"></script>
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
      }
    }
    </script>
</head>

<body>
  <h1> Graph Visualizer </h1>
  <div class="grid-container">
    <div class="grid-cell">
      <div class="slider-container">
        <label class="label"> Number of Nodes </label>
        <br />
        <span class="label-descriptor">1</span><input class="slider" type="range" id="node-number" min="1" max="30"
          steps="1"></input><span class="label-descriptor">30</span>
      </div>
      <div class="slider-container">
        <label class="label"> Clustering Modifier </label>
        <br />
        <span class="label-descriptor">0</span><input class="slider" type="range" id="clustering-modifier" min="0"
          max="2" steps="0.1"></input><span class="label-descriptor">2</span>
      </div>
      <div class="slider-container">
        <label class="label"> Null Edge Probability </label>
        <br />
        <span class="label-descriptor">0</span><input class="slider" value="80" type="range" id="null-edge-probability"
          min="0" max="100" steps="1"></input><span class="label-descriptor">100</span>
      </div>
      <div class="slider-container">
        <span class="label-descriptor">2D</span>
        <label class="switch">
          <input id="three-d" type="checkbox" checked />
          <span class="dimension-slider"></span>
        </label>
        <span class="label-descriptor">3D</span>
      </div>
      <button id="submit">Generate</button>
    </div>
    <div class="grid-cell" id="threejs-container">
    </div>
    <div></div>
    <div class="tip">
      <p>Click and drag graph to rotate</p>
    </div>
  </div>
  <script type="module" src="/static/scripts/graphs.js">
  </script>
</body>

</html>
